<!DOCTYPE html>
<html>
  <head>
    <title>{{name}}的课程回放</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="../static/js/QWebChannel.js"></script>
    <link href="../static/css/style.css" type="text/css" rel="stylesheet"/>
    <link href="../static/css/replaystudent.css" type="text/css" rel="stylesheet"/>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
  </head>
  <body>
    <div id="base" class="">

      <!-- 回放 (矩形) -->
      <div id="u0" class="ax_default text_field" data-label="回放">
        <div id="u0_div" class=""></div>
        <div id="u0_text" class="text ">
            {% for replay in replayList %}
                <p>
                <span style="text-decoration:none;">{{replay[1]}}</span>

                <a style="text-decoration:none;cursor:pointer;color:#0000FF;" onclick="location='watch?UID={{UID}}&CID={{CID}}&BID={{replay[0]}}'">观看回放</a>

                <!-- <p><span style="text-decoration:none;cursor:pointer;color:#0000FF;" onclick="download('{{replay[2]}}')">下载</span></p> -->

            {% end %}
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u1" class="ax_default _一级标题">
        <div id="u1_div" class=""></div>
        <div id="u1_text" class="text ">
          <p><span style="text-decoration:none;">1727405048教学直播系统</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u2" class="ax_default label">
        <div id="u2_div" class=""></div>
        <div id="u2_text" class="text ">
          <p><span style="text-decoration:none;">{{UID}}</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u3" class="ax_default label"  onclick="location='teacher?UID={{UID}}'">
        <div id="u3_div" class=""></div>
        <div id="u3_text" class="text ">
          <p><span style="text-decoration:none;cursor:pointer">返回首页</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u4" class="ax_default label">
        <div id="u4_div" class=""></div>
        <div id="u4_text" class="text ">
          <p><span style="text-decoration:none;">{{name}}</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u5" class="ax_default label">
        <div id="u5_div" class=""></div>
        <div id="u5_text" class="text ">
          <p><span style="text-decoration:none;">{{CID}}</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u10" class="ax_default primary_button" onclick="location='course?UID={{UID}}&CID={{CID}}'">
        <div id="u10_div" class=""></div>
        <div id="u10_text" class="text ">
          <p><span style="text-decoration:none;cursor:pointer">返回</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
