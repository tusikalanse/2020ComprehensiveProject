<!DOCTYPE html>
<html>
  <head>
    <title>修改密码</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link href="../static/css/style.css" type="text/css" rel="stylesheet"/>
    <link href="../static/css/modifypassword.css" type="text/css" rel="stylesheet"/>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        function doPost(URL) {
            PARAMS = {'UID' : $("#UID").val(), 
                        'password' : $("#u26_input").val(),
                        'newpassword' : $("#u27_input").val(),
                        'newpassword2' : $("#u28_input").val()};
            var temp = document.createElement("form");
            temp.action = URL;
            temp.method = "post";
            temp.style.display = "none";
            for (var x in PARAMS) {
                var opt = document.createElement("textarea");
                opt.name = x;
                opt.value = PARAMS[x];
                temp.appendChild(opt);
            }
            document.body.appendChild(temp);
            temp.submit();
            return temp;
        }
    </script>
  </head>
  <body>
    <input type="hidden" value="{{ UID }}" id="UID"/>
    <div id="base" class="">
      <!-- Unnamed (矩形) -->
      <div id="u23" class="ax_default label">
        <div id="u23_div" class=""></div>
        <div id="u23_text" class="text ">
          <p><span style="text-decoration:none;">请输入原密码：</span></p>
        </div>
      </div>
      <!-- Unnamed (矩形) -->
      <div id="u24" class="ax_default label">
        <div id="u24_div" class=""></div>
        <div id="u24_text" class="text ">
          <p><span style="text-decoration:none;">请输入新密码：</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u25" class="ax_default label">
        <div id="u25_div" class=""></div>
        <div id="u25_text" class="text ">
          <p><span style="text-decoration:none;">请再次输入新密码：</span></p>
        </div>
      </div>

      <!-- Unnamed (文本框) -->
      <div id="u26" class="ax_default text_field">
        <div id="u26_div" class=""></div>
        <input id="u26_input" type="password" value="" class="u26_input"/>
      </div>

      <!-- Unnamed (文本框) -->
      <div id="u27" class="ax_default text_field">
        <div id="u27_div" class=""></div>
        <input id="u27_input" type="password" value="" class="u27_input"/>
      </div>

      <!-- Unnamed (文本框) -->
      <div id="u28" class="ax_default text_field">
        <div id="u28_div" class=""></div>
        <input id="u28_input" type="password" value="" class="u28_input"/>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u29" class="ax_default primary_button" onclick="doPost('modifypassword')">
        <div id="u29_div" class=""></div>
        <div id="u29_text" class="text ">
          <p><span style="text-decoration:none;cursor:pointer">确认修改</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u30" class="ax_default primary_button" onclick="location='student?UID={{UID}}'">
        <div id="u30_div" class=""></div>
        <div id="u30_text" class="text ">
          <p><span style="text-decoration:none;cursor:pointer">取消</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
